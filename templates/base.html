<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Health Diagnosis</title>
</head>
<body class="bg-gray-100 text-gray-900">
    <nav class="bg-white border-gray-200 shadow-md fixed top-0 w-full z-50">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="https://flowbite.com/" class="flex items-center space-x-3">
                <span class="self-center text-2xl font-semibold">Health Diagnosis</span>
            </a>
            <button id="menu-toggle" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200">
                <span class="sr-only">Open main menu</span>
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                </svg>
            </button>
            <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                <ul class="font-medium flex flex-col p-4 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white">
                    <li>
                        <a href="/" class="block py-2 px-3 text-white bg-green-700 rounded md:bg-transparent md:text-green-700" aria-current="page">Home</a>
                    </li>
                    <li>
                        <a href="/about_app" class="block py-2 px-3 text-gray-900 rounded hover:bg-green-100 md:hover:bg-transparent md:hover:text-green-700">About App</a>
                    </li>
                    <li>
                        <a href="/developer" class="block py-2 px-3 text-gray-900 rounded hover:bg-green-100 md:hover:bg-transparent md:hover:text-green-700">About Developer</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="pt-20">
        {% block body %}
        {% endblock %}
    </div>

    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const navbarDefault = document.getElementById('navbar-default');

        menuToggle.addEventListener('click', () => {
            navbarDefault.classList.toggle('hidden');
            navbarDefault.classList.toggle('block');
        });
    </script>
</body>
</html>
