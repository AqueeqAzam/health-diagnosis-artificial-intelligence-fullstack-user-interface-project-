{% include "base.html" %}


{% block body %}

<h1 class="text-4xl self-center font-semibold text-center text-green-900 mt-10 mb-10 md:mt-10 mb-5">Check your health now</h1>

<body class="bg-slate-950 text-gray-800">
    <div class="container mx-auto py-8">
        {% if error %}
            <div class="bg-red-100 text-red-700 p-4 mb-4 rounded">
                <p>{{ error }}</p>
            </div>
        {% endif %}
        <div class="max-w-lg mx-auto bg-slate-900 p-8 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold text-center text-gray-200 mb-8">Health Prediction</h2>
            <form action="/predict" method="post" class="space-y-6">
                <div>
                    <label for="age" class="block text-gray-100">Age</label>
                    <input type="number" id="age" name="age" class="mt-1 p-2 border border-gray-300 rounded w-full" required>
                </div>
                <div>
                    <label for="gender" class="block text-gray-100">Gender</label>
                    <select id="gender" name="gender" class="mt-1 p-2 border border-gray-300 rounded w-full" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div>
                    <label for="body_temperature" class="block text-gray-100">Body Temperature (Â°C)</label>
                    <input type="number" step="0.1" id="body_temperature" name="body_temperature" class="mt-1 p-2 border border-gray-300 rounded w-full" required>
                </div>
                <div>
                    <label for="pulse_rate" class="block text-gray-100">Pulse Rate (bpm)</label>
                    <input type="number" id="pulse_rate" name="pulse_rate" class="mt-1 p-2 border border-gray-300 rounded w-full" required>
                </div>
                <div>
                    <label for="respiration_rate" class="block text-gray-100">Respiration Rate (breaths/min)</label>
                    <input type="number" id="respiration_rate" name="respiration_rate" class="mt-1 p-2 border border-gray-300 rounded w-full" required>
                </div>
                <div>
                    <label for="blood_pressure" class="block text-gray-100">Blood Pressure (mmHg)</label>
                    <input type="number" id="blood_pressure" name="blood_pressure" class="mt-1 p-2 border border-gray-300 rounded w-full" required>
                </div>
                <div>
                    <label for="blood_oxygen" class="block text-gray-100">Blood Oxygen (%)</label>
                    <input type="number" id="blood_oxygen" name="blood_oxygen" class="mt-1 p-2 border border-gray-300 rounded w-full" required>
                </div>
                <div>
                    <label for="weight" class="block text-gray-100">Weight (kg)</label>
                    <input type="number" step="0.1" id="weight" name="weight" class="mt-1 p-2 border border-gray-300 rounded w-full" required>
                </div>
                <div>
                    <label for="blood_glucose" class="block text-gray-100">Blood Glucose Level (mg/dL)</label>
                    <input type="number" id="blood_glucose" name="blood_glucose" class="mt-1 p-2 border border-gray-300 rounded w-full" required>
                </div>
                <div>
                    <label for="diet_quality" class="block text-gray-100">Diet Quality</label>
                    <select id="diet_quality" name="diet_quality" class="mt-1 p-2 border border-gray-300 rounded w-full" required>
                        <option value="Good">Good</option>
                        <option value="Fair">Fair</option>
                        <option value="Poor">Poor</option>
                    </select>
                </div>
                <div class="text-center">
                    <button type="submit" class="bg-green-600 text-white py-2 px-4 rounded hover:bg-blue-600">Predict Health</button>
                </div>
            </form>
        </div>
    </div>
</body>

{% endblock %}
